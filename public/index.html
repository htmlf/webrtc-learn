<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Get video from one client to another.">
  <link id="favicon" rel="icon" href="https://i.imgur.com/ekZi2IV.png" type="image/png">
  <link rel="stylesheet" href="/index.css">
  <script src="/index.js" defer></script>
  <title>WebRTC video</title>
</head>

  
<body>
  
<header>
  <h1>WebRTC video</h1>
  <h2>Get video from one client to another.</h2>
</header>

<main>
  <p class="bold">Oh hi,</p>
  <p>Tell me your hopes and dreams:</p>
  <form>
    <input id="username" placeholder="your name?">
    <input id="remote" list="users" placeholder="name of client?">
    <input id="message" class="p80" placeholder="your message?">
    <button id="send" type="submit">send</button>
    <div id="messages"></div>
    <datalist id="users"></datalist>
    <input name="dream" type="text" maxlength="100" placeholder="Dreams!" aria-labelledby="submit-dream">
  </form>
  <section class="dreams">
    <ul id="dreams"></ul>
  </section>
</main>

<footer>
  Made with <a href="https://glitch.com">Glitch</a>!
</footer>


</body>
</html>
