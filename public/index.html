<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Get video from one client to another.">
  <link id="favicon" rel="icon" href="https://i.imgur.com/ekZi2IV.png" type="image/png">
  <link rel="stylesheet" href="/index.css">
  <script src="/index.js" defer></script>
  <title>WebRTC video</title>
</head>

  
<body>
  
<header>
  <h1>WebRTC video</h1>
  <h2>Get video from one client to another.</h2>
</header>

<main>
  <form style="width: 33%; float: left;">
    <input id="name" placeholder="your name?">
    <input id="target" list="targets" placeholder="name of client?">
    <input id="message" class="p80" placeholder="your message?">
    <button id="send">send</button>
    <button id="call">call</button>
    <textarea id="messages" rows="20" disabled></textarea>
    <input id="status" disabled>
    <datalist id="targets"></datalist>
  </form>

  <video id="local" style="width: 33%; float: left;">
  </video>

  <video id="remote" style="width: 33%; float: left;">
  </video>
</main>


</body>
</html>
